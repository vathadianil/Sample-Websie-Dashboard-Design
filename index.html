<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Design</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" name="" id="toggle">
        <label for="toggle" class="show-menu-btn"><i class="fa fa-bars" aria-hidden="true"></i></label>
        <div class="sidebar-container">
            <div class="creative-logo"> 
                <a href="#"><img src="./images/logo.5d5d9eef.svg" alt=""></a>
                <a href="#">CREATIVE TIM</a>
            </div>
            <div class="row icon">
                <a href="#"><i class="fa fa-university" aria-hidden="true"></i>DASHBOARD</a>
            </div>
            <div class="row icon">
                <a href="#"><i class="fa fa-diamond" aria-hidden="true"></i>ICONS</a>
            </div>
            <div class="row icon">
                <a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i>MAPS</a>
            </div>
            <div class="row icon">
                <a href="#"><i class="fa fa-bell-o" aria-hidden="true"></i>NOTIFICATIONS</a>
            </div>
            <div class="row icon">
                <a href="#"><i class="fa fa-user-o" aria-hidden="true"></i>USER PROFILE</a>
            </div>
            <div class="row icon">
                <a href="#"><i class="fa fa-list" aria-hidden="true"></i>TABLE TEST</a>
            </div>
            <div class="row icon">
                <a href="#"><i class="fa fa-text-height" aria-hidden="true"></i>TYPHOGRAPHY</a>
            </div>
            <div class="row icon-rocket">
                <a href="#"><i class="fa fa-rocket" aria-hidden="true"></i>UPGRADE TO PRO</a>
            </div>
            <label for="toggle" class="hide-menu-btn"><i class="fa fa-times" aria-hidden="true"></i></label>
        </div>
        <div class="content-container">
            <div class="navbar">
                <a href="#" class="dashboard" >DASHBOARD</a>
                <input type="checkbox" name="" id="toggle-dashboard">
                <label for="toggle-dashboard" class="show-dots-btn"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></label>
                <div class="navbar-actions">
                    <input type="text" name="" placeholder="Search" class="input-box" id="">
                    <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-th-large" aria-hidden="true"></i><span>STATS</span></a>
                    <a href="#"><i class="fa fa-bell-o" aria-hidden="true"></i><span>SOME ACTIONS</span><i class="fa fa-caret-down"
                            aria-hidden="true"></i></a>
                    <a href="#"> <i class="fa fa-cog" aria-hidden="true"></i><span>SETTINGS</span></a>
                    <label for="toggle-dashboard" class="hide-dots-btn"><i class="fa fa-times" aria-hidden="true"></i></label>
                </div>
            </div>
            <div class="information-container">
                <div class="capacity-container" id="capacity-btn">
                    <div class="capacity-information">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <div class="capacity-data">
                            <p>Capacity</p>
                            <p>150GB</p>
                        </div>
                    </div>
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                    <span>Update Now</span>
                </div>
                <div class="revenue-container">
                    <div class="revenue-information">
                        <i class="fa fa-money" aria-hidden="true"></i>
                        <div class="revenue-data">
                            <p>Revenue</p>
                            <p>$1,345</p>
                        </div>
                    </div>
                    <i class="fa fa-calendar-times-o" aria-hidden="true"></i>
                    <span>Last Day</span>
                </div>
                <div class="errors-container">
                    <div class="error-information">
                        <i class="fa fa-line-chart" aria-hidden="true"></i>
                        <div class="error-data">
                            <p>Errors</p>
                            <p>23</p>
                        </div>
                    </div>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    <span>In the last hour</span>
                </div>
                <div class="followers-container">
                    <div class="followers-information">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                        <div class="followers-data">
                            <p>Followers</p>
                            <p>+45K</p>
                        </div>
                    </div>
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                    <span>Update Now</span>
                </div>
            </div>
            <div class="line-chart">
                <canvas id="line-chart-canvas"></canvas>
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
